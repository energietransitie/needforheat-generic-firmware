# Site information
site_name: twomes-generic-esp-firmware library documentation
site_description: Documentation for the Twomes generic firmware library.
site_url: https://energietransitie.github.io/twomes-generic-esp-firmware

# Repository
repo_url: https://github.com/energietransitie/twomes-generic-esp-firmware
edit_uri: edit/main/docs/

